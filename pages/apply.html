<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enroll Now | Navinya Foundation</title>
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../assets/css/main.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <!-- Header Placeholder -->
    <div id="header-placeholder"></div>

    <!-- Page Hero -->
    <section class="hero-carousel" style="height: 350px;">
        <div class="hero-slide active"
            style="background: linear-gradient(135deg, var(--primary-green) 0%, var(--accent-blue) 100%);">
            <div class="hero-overlay">
                <div class="hero-content">
                    <h1>Program Enrollment | नामांकन आवेदन</h1>
                    <p style="font-size: 24px;">Take Your First Step Towards Progress</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Application Form -->
    <section class="container" style="padding: 80px 0;">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="card p-5 reveal shadow-lg border-0" style="border-radius: 20px;">
                    <div class="section-header text-center mb-5">
                        <h2>Application Form</h2>
                        <p>Please fill in your details below to enroll in our free programs.</p>
                    </div>
                    <form id="applyForm">
                        <div class="row g-4">
                            <!-- Full Name -->
                            <div class="col-md-6">
                                <label for="fullName" class="form-label">Full Name *</label>
                                <input type="text" class="form-control form-control-lg" id="fullName"
                                    placeholder="आपका पूरा नाम" required>
                            </div>
                            <!-- Phone -->
                            <div class="col-md-6">
                                <label for="phone" class="form-label">Phone Number *</label>
                                <input type="tel" class="form-control form-control-lg" id="phone"
                                    placeholder="मोबाइल नंबर" required>
                            </div>
                            <!-- Gender -->
                            <div class="col-md-4">
                                <label for="gender" class="form-label">Gender *</label>
                                <select class="form-select form-select-lg" id="gender" required>
                                    <option value="">Select</option>
                                    <option value="female">Female</option>
                                    <option value="male">Male</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            <!-- Age -->
                            <div class="col-md-4">
                                <label for="age" class="form-label">Age *</label>
                                <input type="number" class="form-control form-control-lg" id="age" min="5" max="100"
                                    required>
                            </div>
                            <!-- Village -->
                            <div class="col-md-4">
                                <label for="village" class="form-label">Village Name *</label>
                                <input type="text" class="form-control form-control-lg" id="village"
                                    placeholder="गाँव का नाम" required>
                            </div>
                            <!-- Program Selection -->
                            <div class="col-12">
                                <label for="program" class="form-label">Select Program *</label>
                                <select class="form-select form-select-lg" id="program" required>
                                    <option value="">Select a Program</option>
                                    <option value="women">Vocational Training (Women)</option>
                                    <option value="digital">Digital Literacy (Education)</option>
                                    <option value="shg">Self Help Group Formation</option>
                                    <option value="agriculture">Sustainable Agriculture Training</option>
                                    <option value="water">Water Conservation Awareness</option>
                                    <option value="health">Health Camp Notification</option>
                                </select>
                            </div>
                            <!-- Message/Requirement -->
                            <div class="col-12">
                                <label for="message" class="form-label">Additional Information</label>
                                <textarea class="form-control form-control-lg" id="message" rows="4"
                                    placeholder="How can we help you?"></textarea>
                            </div>
                            <!-- Submit -->
                            <div class="col-12 mt-5">
                                <button type="submit" class="btn btn-primary btn-lg w-100 py-3"
                                    style="font-size: 20px; font-weight: 600;">
                                    <i class="fas fa-paper-plane me-2"></i> Submit Application
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/components.js"></script>
    <script src="../assets/js/main.js"></script>
    <script>
        document.getElementById('applyForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const name = document.getElementById('fullName').value;
            alert(`Thank you ${name}! Your application has been submitted successfully. Our team will contact you soon.`);
            this.reset();
        });
    </script>
</body>

</html>
